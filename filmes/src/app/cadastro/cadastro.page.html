<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">


  <ion-item color="dark">
    <img src="https://www.showmetech.com.br/wp-content/uploads//2022/01/image-56-1-1920x1024.png">
  </ion-item>


  <form [formGroup]="formCadastro">
    <ion-item color="dark">
      <ion-label position="stacked">Nome:</ion-label>
      <ion-input formControlName="nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens.nome">
        <span class="msg-erro"
          *ngIf="formCadastro.get('nome')?.hasError(erro.tipo) && (formCadastro.get('nome')?.dirty || formCadastro.get('nome')?.touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
      <ng-container *ngFor="let erro of mensagens.email">
        <span class="msg-erro"
          *ngIf="formCadastro.get('email')?.hasError(erro.tipo) && (formCadastro.get('email')?.dirty || formCadastro.get('email')?.touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>


    <ion-item color="dark">
      <ion-label position="stacked">Telefone:</ion-label>
      <ion-input formControlName="telefone"></ion-input>
      <ng-container *ngFor="let erro of mensagens.telefone">
        <span class="msg-erro"
          *ngIf="formCadastro.get('telefone')?.hasError(erro.tipo) && (formCadastro.get('telefone')?.dirty || formCadastro.get('telefone')?.touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">Senha:</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.senha">
        <span class="msg-erro"
          *ngIf="formCadastro.get('senha')?.hasError(erro.tipo) && (formCadastro.get('senha')?.dirty || formCadastro.get('senha')?.touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">Confirmar senha:</ion-label>
      <ion-input type="password" formControlName="confirmaSenha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.confirmaSenha">
        <span class="msg-erro"
          *ngIf="formCadastro.get('confirmaSenha')?.hasError(erro.tipo) && (formCadastro.get('confirmaSenha')?.dirty || formCadastro.get('confirmaSenha')?.touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/login" expand="block" fill="clear">Voltar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="outline">
          Limpar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-button type="submit" expand="block" color="danger" (click)="salvarCadastro()">Salvar</ion-button>

  </form>

</ion-content>
